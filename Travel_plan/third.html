				<section class="section">
					<h2>三島スカイウォーク</h2>
					<p><img src="images/mishimaskywalk.jpg"></p>
					<p class="tour_section">写真見るだけでも恐ろしい橋...これ行って途中で歩けなくなる未来が見えるからやめたほうがいいかもだけど時間あったら行こう。</p>
				</section>
				<section class="section">
					<h2>御殿場アウトレット</h2>
					<p><img src="images/outlet.PNG"></p>
					<p class="tour_section">何店舗かはgo toのクーポン使えるっぽいから余ったら最終的にここで消化するのがいいと思う。何でもあるし大きいし！</p>
				</section>
				<section class="section">
					<h2>芦ノ湖？</h2>
					<p><img src="images/ashinoko.PNG"></p>
					<p class="tour_section">さらに時間余るようであれば箱根のほう行ってもいいけど3連休の最終日だから次の日のこと考えたらoptionalにしておこう。</p>
				</section>
